<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body> 
 <h3>Introduzca su contraseña para proceder a eliminar su cuenta:</h3>
 
#{form @eliminarusuariocontraseña()}
#{field 'contraseña'}
<p class="${field.errorClass}">
    <strong>Contraseña:</strong> <input type="password" name="${field.name}" size="16"> *
    <span class="error">${field.error}</span>
</p>
#{/field}

<p class="buttons">
    <input type="submit" value="Comprobar contraseña"> 
   	 <a href="@{register()}">Pagina registro</a>
     <a href="@{loginTemplate()}">Pagina Login</a>
     <a href="@{index()}">Atras</a>
</p>

     																					
#{/form}
</body>
</html>
