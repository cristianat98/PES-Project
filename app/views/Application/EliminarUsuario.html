<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
    .panel.panel-default{
        height: 200px;
        width: 350px;
        margin-left: 500px;
    }
    .logo {
        margin-top: 75px;
        margin-left: 600px;
        width: 150px;
        height: 150px;
        margin-bottom: 10px;
    }

    .fondo{
        background-size: cover;
        background-image: url("/public/images/manchester.jpg");
    }


</style>
<head>
    <meta charset="UTF-8">
</head>

<body class="fondo">
<img class="logo" src="/public/images/logo.png" alt="ERROR AL CARGAR LA IMAGEN">
<div class="panel panel-default" >
    <div class="panel-heading">    Introduzca contraseña para eliminar su cuenta</div>
    <section class="panel-body">
 
#{form @eliminarusuariocontraseña()}
#{field 'contraseña'}
<p class="${field.errorClass}">
    <strong>Contraseña:</strong> <input type="password" name="${field.name}" size="16"> *
    <span class="error">${field.error}</span>
</p>
#{/field}

<p class="buttons">
    <input type="submit" value="Comprobar contraseña">
</p>

#{/form}

 #{if error}
 <p style="color: #ea0808">${error}</p>
 #{/if}

 <a href= "@{Logout()}"><button>Cerrar Sesión</button></a>
 <a href= "@{index()}"><button>Atrás</button></a>
    </section>
</div>
</body>
</html>
