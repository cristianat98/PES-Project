        margin-left: 500px;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Página RecuperacionContraseña</title>
</head>

<body class="fondo">
<img class="logo" src="/public/images/logo.png" alt="ERROR AL CARGAR LA IMAGEN">
<div class="panel panel-default">
    <div class="panel-heading">Registrar usuario</div>
    <div class="panel-body">

#{form @recuperarContra()}
#{field 'cliente.mail'}
<p class="${field.errorClass}">
    <strong>Mail:</strong> <input type="text" name="${field.name}" size="16"> *
    <span class="error">${field.error}</span>
</p>

#{/field}
#{field 'mail'}
<p class="${field.errorClass}">
    <strong>Confirme mail:</strong> <input type="text" name="${field.name}" size="16"> *
    <span class="error">${field.error}</span>
</p>
#{/field}

<p class="buttons">
    <input type="submit" value="Recuperar"> 
     <a href="@{register()}">"Pagina registro</a>
     <a href="@{loginTemplate()}">Pagina Login</a>
</p>


	
     																					
#{/form}
    </div>
</div>
</body>
